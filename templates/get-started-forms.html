<body>
  <header id="header">
    <div class="container d-flex align-items-center">

  <main>
    <div class="section-title">
      <h2>Enter Details</h2>
    </div>
    <form method="POST">
      <div class="column">
        <div class="input-container">
          <label for="sex">Sex</label>
          <select name="sex">
            <option value="" disabled selected>Select one</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="input-container">
          <label for="birthdate">Birthdate</label>
          <input type="date" name="birthdate" placeholder="dd/mm/yy" />
        </div>
      </div>
      <div class="input-container">
        <label for="program">Program</label>
        <input type="text" name="program" placeholder="Enter program" />
      </div>
      <div class="input-container">
        <label>Certifications</label>
        <div id="certifications-container" class="d-flex flex-column gap-2">
          <input type="text" placeholder="License or any certifications" />
        </div>
        <button id="add-certification" class="add-button">
          Add another +
        </button>
      </div>
      <div class="input-container">
        <label>Training</label>
        <div id="training-container" class="d-flex flex-column gap-2">
          <input type="text" placeholder="Training" />
        </div>
        <button id="add-training" class="add-button">
          Add another +
        </button>
      </div>
      <div class="form-section-label">
        <label>Skills</label>
      </div>
      <div class="column" id="skills-section">
        <div class="input-container">
          <label>Hard Skills</label>
          <div id="hard-skills-container">
            <input placeholder="Enter hard skill" />
          </div>
        </div>
        <div class="input-container">
          <label>Soft Skills</label>
          <div id="soft-skills-container">
            <input placeholder="Enter soft skill" />
          </div>
        </div>
      </div>
      <!-- <div class="form-section-label">
          <label>Experience</label>
        </div> -->
      <!-- <div id="experience-section">
          <div class="input-container">

          <div id="experience-container">
            <div class="input-container">
              <label>Experience Role</label>
              <input type="text" name="experience_role" placeholder="Enter experience role" />
            </div>
            <div class="input-container">

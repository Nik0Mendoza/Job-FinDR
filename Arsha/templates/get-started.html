<body>
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center">
            <h1 class="logo me-auto"><a href="index.html">Job FinDR</a></h1>
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="nav-link" href="index.html">Home <i class="fa-solid fa-house"

                    </li>
                </ul> <i class="bi bi-list mobile-nav-toggle"></i>

        </div>
    </header>
    <main>
        <section id="hero" class="flex-column align-items-center" style="height: 92vh;">
            <div class="upload-title" style="margin-top: 30px;">
                <h1>Upload Resume</h1>
            </div>
            <div class="upload-container" style="margin-top: 40px;">
                <label for="fileInput" class="upload-btn">
                    <i class="fa-solid fa-file"></i> Choose File
                </label>
                <input type="file" id="fileInput" accept=".pdf, image/*" onchange="displayFileName()">
                <p class="file-name" id="fileName">No file chosen</p>
            </div>
            <div class="centered-button-container" style="margin-top: 40px;">
                <button class="submit-btn" onclick="checkPDF()">Submit</button>
            </div>
        </section>        
    </main>

            class="bi bi-arrow-up-short"></i></a>

    <script>
        hrefs = [
            'web-dev.html',
            'junior_data.html',
            'app-dev.html',
            'social_media.html'
        ]

        function getRandom(max) {
            return Math.floor(Math.random() * (max + 1))
        }

        function checkPDF() {
            var pdfInput = document.getElementById('fileInput');
            var pdfFile = pdfInput.files[0];
    
            if (pdfFile) {
                random_index = getRandom(hrefs.length)
                window.location.href = hrefs[random_index]
            } else {
                alert('Please select a PDF file.');
            }
        }
    </script>
